{% extends 'Base/Base.html' %}
{% load static %}
{% block body %}

            <div class="p-5 text-center text-4xl italic font-extrabold mb-4">
                Crear Convenio
            </div>

            <!--Mensajes -->
            {% if messages %}
                {% for m in messages %}
                    {% if m.tags == 'error' %}

                    {% endif %}
                    {% if m.tags == 'success' %}

            {% endif %}

            <div class="flex justify-center items-center">

                    {% csrf_token %}
                    <div class="grid grid-cols-3 gap-4 border-2 border-red-300 rounded-lg p-4">

                                   class="input">
                        </div>
                        <div class="col-span-2 w-full">

                            <input type="text" class="input">

                        </div>

                        </div>
                        <div class="">

                        </div>
                        <div class="">

                        <div class="">

                        <div>

            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
